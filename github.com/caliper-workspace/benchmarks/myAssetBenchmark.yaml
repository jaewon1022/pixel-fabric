test:
    name: basic-contract-benchmark
    workers:
      number: 10
    rounds:
      - label: Read Transaction
        description: Read asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts: {
            transactionLoad: 4000,
            startTps: 2000
          }
        workload:
          module: workload/read.js
          arguments:
            assets: 10
            contractId: pixelterior-go
      - label: Write Transaction
        txDuration: 30
        rateControl:
          type: fixed-load
          opts: {
            transactionLoad: 100,
            startTps: 100
          }
        workload:
          module: workload/write.js
          arguments:
            assets: 1000
            contractId: pixelterior-go
