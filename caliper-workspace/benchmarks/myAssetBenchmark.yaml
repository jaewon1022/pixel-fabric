test:
  name: benchmarking chaincode-go
  workers:
    number: 10

  rounds:
    - label: Read Transaction
      txDuration: 30
      rateControl:
        type: fixed-load
        opts: { transactionLoad: 4000, startingTps: 2000 }

      workload:
        module: workload/read.js
        arguments:
          assets: 10
          contractId: pixelterior-go
